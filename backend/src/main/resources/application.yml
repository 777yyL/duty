server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: duty-roster-system
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/duty
    username: postgres
    password: postgres
    # HikariCP 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: DutyRosterHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  web:
    resources:
      static-locations: classpath:/static/,file:./static/
      cache:
        period: 3600

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.duty.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto


# 日志配置
logging:
  level:
    root: INFO
    com.duty: DEBUG
    com.duty.mapper: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# 人员库接口配置（预留）
person:
  api:
    base-url: http://localhost:9000
    search-endpoint: /api/person/search
    enabled: true

# 文件导出配置
file:
  export:
    temp-path: /tmp/duty-roster/export
    word-template-path: /templates/duty-record-template.docx
